<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control del Reloj</title>
  <style>
    body {
      background-color: #111;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
    }
    button {
      background-color: lime;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      border: 2px solid lime;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Control Remoto del Reloj</h2>
<input type="time" id="horaObjetivo" value="12:00">
<button onclick="enviarHora()">Iniciar reloj</button>
<button onclick="enviarError()">Error</button>

<iframe src="reloj.html" width="1000" height="400"></iframe>

<div id="pantallaControl" style="font-size:50px; margin-top:20px;">--:--</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCt3XT8ZcFB58UVZMgeCbAoV0X9XF5o6Xk",
    authDomain: "reloj-magico.firebaseapp.com",
    databaseURL: "https://reloj-magico-default-rtdb.firebaseio.com",
    projectId: "reloj-magico",
    storageBucket: "reloj-magico.appspot.com",
    messagingSenderId: "391313162883",
    appId: "1:391313162883:web:a6373ca815ce02369211b6"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function enviarHora() {
    const hora = document.getElementById("horaObjetivo").value;
    db.ref("reloj").set({
      targetTime: hora,
      start: true,
      error: false
    }).then(() => {
      alert("✅ Enviado al reloj: " + hora);
    }).catch((err) => {
      alert("❌ Error: " + err.message);
    });
  }

  function enviarError() {
    db.ref("reloj").update({
      start: false,
      error: true
    });
  }

  const pantalla = document.getElementById("pantallaControl");
  db.ref("reloj").on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    if (data.error) {
      pantalla.textContent = "ERROR";
      pantalla.classList.add("error");
    } else {
      pantalla.classList.remove("error");
      if (data.start && data.targetTime) {
        pantalla.textContent = data.targetTime;
      } else {
        const now = new Date();
        pantalla.textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
      }
    }
  });
</script>

</body>
</html>
